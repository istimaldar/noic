bindr=SUPER, SUPER_L, exec, pkill wofi || wofi --show=drun

input {
    kb_layout=us(euro),eu
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps,compose:ralt
    kb_rules=evdev

    natural_scroll=1
    follow_mouse=1
    repeat_delay=250
    repeat_rate=30
#    disable_while_typing=1
}

general {
    sensitivity=1.0
    main_mod=SUPER

    gaps_in=14 #8
    gaps_out=20 #10
    border_size=3
    col.active_border=0x88ff1111
    col.inactive_border=0x88aaaaaa

    damage_tracking=full # experimental, monitor is 100% fine, but full might have some minor bugs, especially with high blur settings!
}

decoration {
    rounding=10
    blur=0
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

