bind=SUPER,equal,workspace,12
bind=SUPERALT,right,workspace,m+1
bind=SUPERALT,left,workspace,m-1

# FOCUS MONITORS
bind=SUPERALT,up,focusmonitor,u
bind=SUPERALT,down,focusmonitor,d

# MOVING WINDOWS TO WS
