context = "bootstrap"

[namespaces]
    [namespaces.argocd]

[helmRepos]
    traefik = "https://traefik.github.io/charts"
    argo = "https://argoproj.github.io/argo-helm"

[apps]
    [apps.argo-cd]
        namespace = "argocd"
        enabled = true
        chart = "argo/argo-cd"
        version = "5.51.3"
        valuesFile = "../values/${KUBERNETES_ENVIRONMENT}/argo-cd.values.yaml"
        priority = -1
        wait = true
        [apps.argo-cd.set]
            "server.ingress.enabled" = "false"
    [apps.argo-applictions]
        namespace = "argocd"
        enabled = true
        chart = "../charts/argo-applications"
        version = "0.1.0"
        valuesFile = "../values/${KUBERNETES_ENVIRONMENT:-office}/argo-applications.values.yaml"
        priority = 0
        wait = true
        [apps.argo-applictions.set]
            environment = "${KUBERNETES_ENVIRONMENT}"
