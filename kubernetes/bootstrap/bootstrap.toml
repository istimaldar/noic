context = "bootstrap"

[namespaces]
    [namespaces.argocd]
    [namespaces.workflows]

[helmRepos]
    traefik = "https://traefik.github.io/charts"
    argo = "https://argoproj.github.io/argo-helm"

[apps]
    [apps.workflows]
        namespace = "workflows"
        enabled = true
        chart = "argo/argo-workflows"
        version = "0.25.1"
        valuesFile = "../values/local/argo-workflows.values.yaml"
        priority = -2
        wait = true
        [apps.workflows.set]
            "server.ingress.enabled" = "false"
    [apps.argocd]
        namespace = "argocd"
        enabled = true
        chart = "argo/argo-cd"
        version = "5.31.1"
        valuesFile = "../values/local/argo-cd.values.yaml"
        priority = -1
        wait = true
        [apps.argocd.set]
            "server.ingress.enabled" = "false"
    [apps.argo-applictions]
        namespace = "argocd"
        enabled = true
        chart = "../charts/argo-applications"
        version = "0.1.0"
        valuesFile = "../values/local/argo-applications.values.yaml"
        priority = 0
        wait = true
